<div class="wrapper">
	<div class="auth__header">
		<h2>Sign in</h2>
		<a routerLink="/register" class="auth__header__link">Registration</a>
	</div>
	<form [formGroup]="user" class="auth__form">
		<div *ngIf="!getUserExistance()" class="auth__error">
			<span>Wrong email address or password!</span>
		</div>

		<label for="nickname" class="auth__form__label">
			Email:
		</label>
		<input formControlName="email" autocomplete="email" type="text" id="nickname" class="auth__form__input">

		<label for="password" class="auth__form__label">
			Password
		</label>
		<input formControlName="password" autocomplete="current-password" type="password" id="password" class="auth__form__input">

		<button (click)="login()" [disabled]="user.invalid" type="button" class="auth__form__btn">Login</button>
	</form>
</div>
