<div class="wrapper">
  <div class="auth__header">
    <h2 class="auth__header-title">Sign in</h2>
    <a mat-button color="warn" routerLink="/register">Registration</a>
  </div>
  <form [formGroup]="form" (ngSubmit)="login()" class="auth__form">
    <div *ngIf="!getUserExistance()" class="auth__error">
      <span>Wrong email address or password!</span>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          matInput
          formControlName="email"
          placeholder="Email"
          autocomplete="email"
          type="email"
          id="email"
          (keyup.enter)="nextFocus(password, $event)"
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
      <app-auth-validator [control]="form.get('email')"></app-auth-validator>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          #password
          matNativeControl
          formControlName="password"
          placeholder="Password"
          autocomplete="password"
          [type]="hide ? 'password' : 'text'"
          id="password"
          (keyup.enter)="login()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <app-auth-validator [control]="form.get('password')"></app-auth-validator>
    </div>

    <button
      mat-stroked-button
      type="submit"
    >
      Login
    </button>
  </form>
</div>
