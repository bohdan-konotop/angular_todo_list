<div class="wrapper">
	<div class="auth__header">
		<h2>Sign in</h2>
		<a routerLink="/register" class="auth__header__link">Registration</a>
	</div>
	<form class="auth__form">
		<label for="nickname" class="auth__form__label">
			Username or Email:
		</label>
		<input type="text" id="nickname" class="auth__form__input">

		<label for="password" class="auth__form__label">
			Password
		</label>
		<input type="password" id="password" class="auth__form__input">

		<button class="auth__form__btn">Login</button>
	</form>
</div>
