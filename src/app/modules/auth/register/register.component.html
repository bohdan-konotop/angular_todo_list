<div class="wrapper">
  <div class="auth__header">
    <h2 class="auth__header-title">Registration</h2>
    <a mat-button color="warn" routerLink="/log-in" class="auth__header__link"
    >Sign in</a
    >
  </div>
  <form [formGroup]="form" (ngSubmit)="register()" class="auth__form">
    <div *ngIf="getIsEmailInUse()" class="auth__error">
      <span>This email is already registered!</span>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          matInput
          formControlName="username"
          autocomplete="username"
          placeholder="Username"
          type="text"
          id="username"
          (keyup.enter)="nextFocus(email, $event)"
        />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <app-auth-validator [control]="form.get('username')"></app-auth-validator>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          matInput
          #email
          formControlName="email"
          placeholder="Email"
          autocomplete="email"
          type="email"
          id="email"
          (keyup.enter)="nextFocus(password, $event)"
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
      <app-auth-validator [control]="form.get('email')"></app-auth-validator>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          matInput
          #password
          formControlName="password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          id="password"
          (keyup.enter)="register()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <app-auth-validator [control]="form.get('password')"></app-auth-validator>
    </div>
    <div class="auth__input">
      <mat-form-field class="auth__form-field" appearance="outline">
        <input
          matInput
          #password
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          [type]="hide ? 'password' : 'text'"
          id="confirmPassword"
          (keyup.enter)="register()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <app-auth-validator [control]="form.get('confirmPassword')"></app-auth-validator>
    </div>
    <button
      mat-stroked-button
      type="submit"
    >
      Register
    </button>
  </form>
</div>
